<mat-card>
  <mat-card-header>
    <mat-card-title>
      Results
    </mat-card-title>
  </mat-card-header>

  <mat-card-content class="two-columns">
    <mat-card class="column">
      <mat-card-header>
        <mat-card-title>
          Voters
        </mat-card-title>
      </mat-card-header>
      <mat-card-content class="column-content">
        <mat-table [dataSource]="voters">
          <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef> Name</mat-header-cell>
            <mat-cell *matCellDef="let voter"> {{voter.user.name}} </mat-cell>
          </ng-container>
          <ng-container matColumnDef="surname">
            <mat-header-cell *matHeaderCellDef> Surname</mat-header-cell>
            <mat-cell *matCellDef="let voter"> {{voter.user.surname}} </mat-cell>
          </ng-container>
          <ng-container matColumnDef="hasVoted">
            <mat-header-cell *matHeaderCellDef> Has Voted</mat-header-cell>
            <mat-cell *matCellDef="let voter">
              <mat-icon>
                {{voter.hasVoted ? 'check' : 'close'}}
              </mat-icon>
            </mat-cell>
          </ng-container>
          <mat-header-row *matHeaderRowDef="votersDisplayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: votersDisplayedColumns;"></mat-row>
        </mat-table>
      </mat-card-content>
    </mat-card>

    <mat-card class="column">
      <mat-card-header>
        <mat-card-title>
          Candidates
        </mat-card-title>
      </mat-card-header>
      <mat-card-content class="column-content">
        <mat-table [dataSource]="candidates">
          <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef> Name</mat-header-cell>
            <mat-cell *matCellDef="let voter"> {{voter.user.name}} </mat-cell>
          </ng-container>
          <ng-container matColumnDef="surname">
            <mat-header-cell *matHeaderCellDef> Surname</mat-header-cell>
            <mat-cell *matCellDef="let voter"> {{voter.user.surname}} </mat-cell>
          </ng-container>
          <ng-container matColumnDef="votes">
            <mat-header-cell *matHeaderCellDef> Votes</mat-header-cell>
            <mat-cell *matCellDef="let voter"> {{voter.votes}} </mat-cell>
          </ng-container>
          <mat-header-row *matHeaderRowDef="candidatesDisplayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: candidatesDisplayedColumns;"></mat-row>
        </mat-table>
      </mat-card-content>
    </mat-card>
  </mat-card-content>

</mat-card>
